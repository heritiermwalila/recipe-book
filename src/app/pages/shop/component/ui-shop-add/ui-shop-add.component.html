<div class="row">
    <div class="col-md-12">
        <h1>Shopping List</h1>
        <hr />
        <form (ngSubmit)="submit(addForm)" #addForm="ngForm">
            <div class="row">
                <div class="col-xs-4">
                        <div class="form-group">
                                <label for="">Ingredient name</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    ngModel 
                                    name="name"
                                    required
                                    >
                            </div>
                           
                </div>
                <div class="col-xs-2">
                        <div class="form-group">
                                <label for="">amount</label>
                                <input 
                                    type="number" 
                                    class="form-control"  
                                    ngModel 
                                    name="amount"
                                    required
                                    pattern="^[1-9]+[0-9]*$"
                                    >
                            </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!addForm.valid" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
                <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
                <button class="btn btn-warning" (click)="clear()" type="button">Clear</button>
            </div>
        </form>
    </div>
</div>
<hr />
