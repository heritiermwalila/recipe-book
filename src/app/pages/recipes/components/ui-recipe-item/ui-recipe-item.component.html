<div class="row">
        <div class="col-md-12">
            <div class="thumbnail">
                <div class="thumbnail__image">
                    <img src="../../../../assets/images/recipe-placeholder.png" alt="...">
                    
                </div>
            <div class="caption">
                <div class="caption-content">
                    <h3>{{recipe.name}}</h3>
                    <p>{{recipe.description}}</p>
                </div>
                <ul class="detail">
                    <li class="dropdown" appDropdown>
                        <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-option-horizontal"></span></a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['edit']">Edit</a></li>
                            <li><a (click)="addToSho(recipe.ingredient)">Add to shopping list</a></li>
                            <li><a (click)="delete(recipe.id)">Delete</a></li>
                            
                        </ul>
                    </li>
                </ul>
               
            </div>
            </div>
        </div>
    </div>
